services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8npassword
      POSTGRES_DB: n8n
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8npassword

      # n8n basic config
      N8N_PORT: 5678
      N8N_HOST: 0.0.0.0
      N8N_PROTOCOL: http
      GENERIC_TIMEZONE: Asia/Kolkata
      TZ: Asia/Kolkata

      # REQUIRED â€“ keep this safe
      N8N_ENCRYPTION_KEY: 129c12370bbe24eca59db757bf23c2ee411617bfdb5129d2216f669acdb88405

    ports:
      - "5678:5678"
    volumes:
      - ./n8n_data:/home/node/.n8n